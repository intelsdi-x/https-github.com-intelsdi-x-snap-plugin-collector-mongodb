.travis.yml:
  sudo: true
  dist: trusty
  addons:
    apt:
      sources:
        - mongodb-3.2-trusty
      packages:
        - mongodb-org-server
  services:
    - mongodb
  env:
    global:
      - ORG_PATH=/home/travis/gopath/src/github.com/intelsdi-x
      - SNAP_PLUGIN_SOURCE=/home/travis/gopath/src/github.com/${TRAVIS_REPO_SLUG}
      - GLIDE_HOME="${HOME}/.glide"
    matrix:
      - TEST_TYPE=medium
